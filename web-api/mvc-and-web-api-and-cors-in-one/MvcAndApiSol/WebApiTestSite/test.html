<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
First number: <input type="text" id="x"/><br/>
Second number: <input type="text" id="y"/><br/>
<button onclick="getSum()">Calculate with Web API</button><br />
<div id="resultWebApi"></div>
<script>
    function getSum() {
        $.ajax({
            url: 'http://localhost:47542/api/calc/sum',
            method: 'POST',
            cache: 'false',
            data: { x: $("#x").val(), y: $("#y").val() }
        }).done(function(data) {
            $("#resultWebApi").text("Result = " + data.result);
        });
    }
</script>
</body>
</html>
