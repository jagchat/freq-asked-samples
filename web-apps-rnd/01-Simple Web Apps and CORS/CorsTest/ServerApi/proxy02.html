<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src='http://localhost:48724/content/post-robot-dist/post-robot.min.js'></script>
    <script src='http://localhost:48724/content/scripts/app.proxy.02.js'></script>
</head>
<body>
    <button onclick="sendMessage()">post</button>
    <div id="messages"></div>
    <script>
        function sendMessage() {
            var opener = window.opener || window.parent;
            postRobot.send(opener, 'pushToParent', { message: Math.random().toString() }).then(function (event) {
                var el = document.getElementById('messages');
                el.innerHTML += '\n' + event.data.message;
            });
        }
    </script>
</body>
</html>
